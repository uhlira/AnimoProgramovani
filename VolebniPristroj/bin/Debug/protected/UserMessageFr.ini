;;; Ce fichier de configuration défini le comportement de UserMessage (utilisé avec 
;;; les exécutables protégés .NET ) et UserMsgUs.dll utilisé avec les exécutables Windows 
;;; natifs).
;;; Syntax est le même que les fichiers INI Windows.
