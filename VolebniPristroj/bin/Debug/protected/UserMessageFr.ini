; Cette ligne est requise. Ne pas enlever!
[Main]
BuyUrl=http://www.codemeter.com/
Logo=UserMsg.bmp
BuyText=Pour obtenir une licence, veuillez visiter http://www.codemeter.com. Là, vous pouvez également trouver des informations supplémentaires sur le logiciel.
OkButton=&Ok
CancelButton=&Annuler
RetryButton=&Recommencez
IgnoreButton=&Ignorer
AbortButton = &Annuler
BuyNowButton=&Acheter maintenant
BuyHint = on

; Définit le seuil du compteur d'unité et date d'expiration
; Utilisé uniquement pour WIN natif
UnitCounterMax = 1000
DaysMax = 100

; Définit les textes utilisés dans les messages d'avertissement / d'erreur pour "unités" et "jours"
UnitCounterText = Unités:
ExpirationDateText = Journées:

[Service]
Gui=on
;[on/off]

Logging=off
;[on/off]
Destination pour les fichiers journaux - L'utilisateur actuel a besoin de privilèges d'écriture sur ce répertoire
; Gui=off doit être réglé pour désactiver les boîtes de message et de rediriger les messages d'erreur vers les fichiers journaux
;LogPath="C:\Users\Default\AppData\Local\Temp"

RetryTimeOut= 1
;[par défault 5 secondes]
; "NumberOfRetries" remplace "NumberOfRetrys"
NumberOfRetries = 10
;[par défault 3 fois]

AppendPidToLog=no
; Chaque nouvelle instance de l'exécutable ecrit dans un nouveau fichier journal
; "AppendPidToLog" remplace "Append[PID]toLog"

[Messages]
UnspecificError=\r\nUne erreur interne est survenue ('#error#').
ApiCallFailed=\r\nUn appel à CodeMeter a échoué.
ReadFileFailed=\r\nImpossible de lire un fichier.
WriteFileFailed=\r\nImpossible d'écrire un fichier.
AbortedByUser=\r\nAnnulé par l'utilisateur.
CmApiError=\r\nLe code d'erreur rapporté '#cmerror#'.

[AccessData]
EnableSetAccessData=False
EnableQueryAccessData=False
PresetAccessData=False
Flags=0
ProductItemRef=0
BoxMask=0
SerialNumber=0
UserDefinedId=0
UserDefinedText=
Server=

