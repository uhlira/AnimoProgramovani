;;; Questo file di configurazione definisce il comportamento di  UserMessage (utilizzato  
;;; con eseguibili protetti in .NET) e UserMsgUs.dll (utilizzato con eseguibili per 
;;; Windows nativo).
;;; La sintassi è analoga a quella dei comuni file INI di Windows.
;;; Alcune impostazioni (ad es. sezioni o chiavi) si riferiscono solo a una o un paio delle 
;;; piattaforme supportate. Per altre piattaforme, ignorare queste impostazioni.
;;; ---------------------------------------------------------------------------

; Questa linea di commento è necessaria. Non rimuovere!
[Main]
BuyUrl=http://www.codemeter.com/
Logo=UserMsg.bmp
BuyText=Per acquistare una licenza, visitare http://www.codemeter.com. Su questo sito potrete trovare ulteriori informazioni in merito al software.
OkButton=&OK
CancelButton=&Annulla
RetryButton=&Ritenta
IgnoreButton=&Ignora
AbortButton = &Interrmpi
BuyNowButton=&Compra adesso
BuyHint = on

; Imposta la soglia per il Contatore Unità e la Data di Scadenza
; Utilizzato solo per WIN nativo
UnitCounterMax = 1000
DaysMax = 100

; Imposta i testi utlizzati per messaggi di errore e di avvertimento in "unità" e "giorni"
UnitCounterText = Unità:
ExpirationDateText = Giorni:

[Service]
Gui=on
;[on/off]

Logging=off
;[on/off]
; Destinazione per i file di log - l'attuale utente necessita di diritti di scrittura per questa cartella
; Gui=impostare su off per disabilitare le finestre di dialogo e inoltrare i messaggi di errore ai file di log
;LogPath="C:\Users\Default\AppData\Local\Temp"

RetryTimeOut= 1
;[default tra 5 secondi]
; "NumberOfRetries" replaces "NumberOfRetrys"
NumberOfRetries = 10
;[default è 3 volte]

AppendPidToLog=no
; Ogni nuova istanza dell'eseguibile verrà tracciata nel file di log
; "AppendPidToLog" replaces "Append[PID]toLog"

[Messages]
UnspecificError=\r\nSi è verificato un errore interno ('#error#').
ApiCallFailed=\r\nFallita una chiamata a CodeMeter.
ReadFileFailed=\r\nImpossibile leggere un file.
WriteFileFailed=\r\nImpossibile scrivere un file.
AbortedByUser=\r\nAnnullato dall'utente.
CmApiError=\r\nIl codice dell'errore segnalato è '#cmerror#'.

[AccessData]
EnableSetAccessData=False
EnableQueryAccessData=False
PresetAccessData=False
Flags=0
ProductItemRef=0
BoxMask=0
SerialNumber=0
UserDefinedId=0
UserDefinedText=
Server=

